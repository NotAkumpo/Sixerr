<!doctype html>
{% load static %}
<html lang="en">
{% block content %}
    <head>
        <meta charset="utf-8">
        <title>Leave a Review</title>
        <link rel="stylesheet" href="{% static 'css/leave_review.css' %}?v=2.0">
        <link rel="icon" type="image/png" href="{% static 'logoIcon.ico' %}">
    </head>
    
    <body>
        <div class="center-wrapper">
            <div class="form-container">
                <h2>Leave a Review for {{ booking.mentor.first_name }} {{ booking.mentor.last_name }}</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="review_text">Your Review</label>
                        <textarea name="review_text" id="review_text" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <select name="rating" id="rating" required>
                            <option value="1">1 - Poor</option>
                            <option value="2">2 - Fair</option>
                            <option value="3">3 - Good</option>
                            <option value="4">4 - Very Good</option>
                            <option value="5">5 - Excellent</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Submit Review</button>
                </form>
            </div>
        </div>
    </body>
{% endblock %}
</html>
