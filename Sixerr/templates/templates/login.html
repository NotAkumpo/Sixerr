{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login Screen</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <img src="{% static 'fullLogoBlue.png' %}" class="logo">
    
    <div class="rectangle">
        {% if msg %}
            <p class="error-msg">{{ msg }}</p>
        {% endif %}
        
        <form action="{% url 'login_view' %}" method="POST" class="login-form">
            {% csrf_token %}
            <div class="input-group">
                <label>Username</label>
                {{ form.username }}
            </div>
            <div class="input-group">
                <label>Password</label>
                {{ form.password }}
            </div>
            <button class="submit-btn">Login</button>
        </form>
        
        <form action="{% url 'register_view' %}" class="login-form">
            <button class="submit-btn">New user? Register now!</button>
        </form>
    </div>
</body>
</html>
